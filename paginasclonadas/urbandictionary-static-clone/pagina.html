<!DOCTYPE html >
<html> 
  <head>   
    <meta charset="utf-8"/>
    <meta name="description" content="urban dictionary clone"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>urban dictionary</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&amp;display=swap" rel="stylesheet"/>
  </head>
  <body> 
    <header class="header"> 
      <section class="logobar"><img class="logobar__logo" src="logo.png" alt="Logo"/>
        <ul class="logobar__list">
          <li class="logobar__list--item dropdown"><a href="#">Browse</a></li>
          <li class="logobar__list--item dropdown"><a href="#">Categories</a></li>
          <li class="logobar__list--item"><a href="#">Store</a></li>
          <li class="logobar__list--item"><a href="#">Blog</a></li>
        </ul>
      </section>
      <section class="searchbar">
        <input class="searchbar__input" type="text" placeholder="Type any word..."/>
        <div class="searchbar__options"><a href="#"><img src="plus-icon.png" alt="plus"/></a><a href="#"><img src="shuffle-icon.png" alt="shuffle"/></a><a href="#"><img src="user-icon.png" alt="profile"/></a></div>
      </section>
    </header>
    <main> </main>
    <footer></footer>
  </body>
</html>
